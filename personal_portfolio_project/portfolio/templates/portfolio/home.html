<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Ben's Portfolio</title>
</head>
<body>
    <h1>Benjamin's Portfolio</h1>
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>

    {% load static %}
    <img src="{% static 'portfolio/IMG_4708.jpg' %}" width="425" height="450">
    <a href="{% static 'portfolio/house_plans.pdf' %}">House Plans</a>
    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url}}">
    {% if project.url %}
    <br><a href="{{ project.url }}">Link</a>
    {% endif %}

    {% endfor %}

</body>
</html>
