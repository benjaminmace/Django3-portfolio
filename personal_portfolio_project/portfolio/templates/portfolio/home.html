{% extends 'portfolio/base.html' %}

{% block content %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ben's Portfolio</title>
</head>
<body>
    <div class="row justify-content-center my-3">
      <div class="col-5">
        <img src="{% static 'portfolio/IMG_4708.jpg' %}" class="img-fluid">
      </div>
    </div>

    <div class="row justify-content-center mb-3">
      <div class="col-md-9 text-center">
        <h1 id="hometext" class="font-weight-bold">Benjamin Mace</h1>
      </div>
    </div>

    <h2 class="mt-5">Portfolio</h2>
    <hr>
    <div class="row">
        {% for project in projects %}
        <div class="col-lg-4 col-md-6">

            {% if project.url %}
            <a href="{{ project.url }}">Link</a>
                <img src="{{ project.image.url }}" class="img-fluid mb-2">
            </a>
            {% else %}

            <img src="{{ project.image.url }}" class="img-fluid mb-2">
            {% endif %}

            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>

        </div>
        {% endfor %}
    </div>
   </body>
</html>

{% endblock %}
