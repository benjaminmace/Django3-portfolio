<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ben's Blog</title>
</head>
<body>
<h1>Benjamin's Blog!!!</h1>

{% for blog in blogs %}

<h2>{{ blog.title }}</h2>
<h5>{{ blog.date }}</h5>
<p>{{ blog.description }}</p>

{% if blog.url %}
<br><a href="{{ blog.url }}">Link</a>
{% endif %}

{% endfor %}
</body>
</html>
